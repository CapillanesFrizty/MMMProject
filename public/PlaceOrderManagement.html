<div class="container">
    <h1>Place Order Management</h1>
    <form action="#" method="POST">
      <label for="product-code">Product Code:</label>
      <input type="text" id="product-code" name="product-code" required>
  
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name" required>
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
  
      <button class="btn btn-danger" type="button">Cancel</button>
      <button class="btn btn-secondary" type="submit">Confirm</button>
    </form>
  
    <!-- Search -->
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search an item..">
  
    <!-- Table (changes needed when connected to database) -->
