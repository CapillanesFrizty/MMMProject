<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./CSS/forgotpassword.css">
    <link rel="stylesheet" href="./CSS/rootDeclaration.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Forgot Password</h1></div>

        <form action="#">
            <div class="input-container">

                <!-- username credential -->
                <div class="cred-input">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter Your Username">
                </div>

                <!-- New Password credential -->
                <div class="cred-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="New Password">
                </div>
                
                <!-- confirm password credential -->
                <div class="cred-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm New Password">
                </div>

                <!-- buttons and links-->
                <div>
                    <span class='signup'><a href="loginpage.html">Back to sign in</a></span>
                </div>
                <button class='submit-btn' type="submit">Done</button>
            </div>
        </form>
    </div>
</body>
</html>
