<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./CSS/loginpage.css">
    <link rel="stylesheet" href="./CSS/rootDeclaration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        
        <!-- title text -->
        <div class="title"><span>Register your Account</span></div>

        <form action="../register.php" method="post">

          <!-- fullname -->
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Firstname" required name="fname">
          </div>

          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Surname" required name="lname">
          </div>

          <!-- username  -->
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required name="username">
          </div>

          <!-- email -->
          <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email address" required name="emailAdd">
          </div>

          <!-- password -->
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required name="passWord">
          </div>

          <!-- contact -->
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Contact Number" required name="contact">
          </div>

          <!-- adress -->
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Current Address" required name="address">
          </div>

          <!-- submit btn -->
          <div class="row button">
            <input type="submit" value="Sign up">
          </div>

          <!-- login link -->
          <div class="signup-link">Already have an account? <a href="loginpage.php">Log in.</a></div>
        </form>
      </div>
    </div>
