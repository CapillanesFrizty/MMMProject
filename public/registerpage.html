<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./CSS/registerpage.css">
    <link rel="stylesheet" href="./CSS/rootDeclaration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        
        <!-- title text -->
        <div class="title"><span>Register your Account</span></div>

        <form action="#">

          <!-- fullname -->
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" required>
          </div>

          <!-- username  -->
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="password" placeholder="Username" required>
          </div>

          <!-- email -->
          <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="password" placeholder="Email address" required>
          </div>

          <!-- password -->
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>

          <!-- confirm password -->
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required>
          </div>

          <!-- submit btn -->
          <div class="row button">
            <input type="submit" value="Sign up">
          </div>

          <!-- login link -->
          <div class="signup-link">Already have an account? <a href="loginpage.html">Log in.</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
