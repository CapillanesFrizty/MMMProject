<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./CSS/loginpage.css">
    <link rel="stylesheet" href="./CSS/rootDeclaration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Register your Account</span></div>
        <form action="#">
          <div class="row">
            <input type="text" placeholder="Name" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Username" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Email address" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Sign up">
          </div>
          <div class="signup-link">Already have an account? <a href="#">Log in.</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
